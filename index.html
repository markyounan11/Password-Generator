<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrap">
        <br>
          <h1>Password Generator</h1>  
            <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="password">
                      <div class="card mx-auto">
                          <div class="container">
                              <h2>Generate a Password</h2>
                              
                              <div class="password">
                                  <div class="password-body">
                                  <h6 id="pass-final">Your Secure Password</h6>
                                  </div>
                              </div>
                              <div class="row" id="btns">
                                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
                                          <button type="button" class="btn btn-danger btn-lg" id="gen">Generate Password</button>
                                  </div>
                                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">   
                                          <button type="button" class="btn btn-light btn-lg" id="copy">Copy to Clipboard</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <script type="text/javascript" src="./script.js"></script>
    
    </body>
</html>
